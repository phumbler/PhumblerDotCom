---
layout: default
---

<div class="row-fluid">
  <div class="span7">
    <h1>Coming Soon!</h1>
    <p>Phumbler is coming soon</p>
  </div>
  <div class="span5">
    <!--Sidebar content-->
    <div id="sidebar">
      <div id="sidebar-screenshot" class="sidebar-iphone-block">
        <img id="iphone_shell" src="images/iphone_4_vert.png" alt="iPhone Hardware Shell" />
        <div class="screenshot_slide">
          <img class="slider_next" src="images/Screenshot_1.jpg" alt="Phumbler Screenshot" />
          <img class="slider_next" src="images/Screenshot_2.jpg" alt="Phumbler Screenshot" />
          <img class="slider_next" src="images/Screenshot_3.jpg" alt="Phumbler Screenshot" />
          <img class="slider_next" src="images/Screenshot_4.jpg" alt="Phumbler Screenshot" />
          <img class="slider_next" src="images/Screenshot_5.jpg" alt="Phumbler Screenshot" />
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="/js/jquery.cycle.all.min.js"></script>
<script type="text/javascript" src="/js/jquery.easing.1.3.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $(".screenshot_slide").cycle({fx:'scrollLeft', next:'.slider_next', timeout:5000, next: '.screenshot_slide'});
  });
</script>
